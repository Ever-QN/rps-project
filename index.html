<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quynh's RPS Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game">
            <div class="game-options">
                <button id="rock" class="game-button button">Rock</button>
                <button id="paper" class="game-button button ">Paper</button>
                <button id="scissors" class="game-button button">Scissors</button>
            </div>
            <div class="game-results">
                <div id="roundResult" class="round-result fadeIn"></div>
                <div id="gameResult" class="game-result"></div>
            </div>
        </div>
        <div class="score">
            <div id="playerCounter" class="score-item">Player: <span id="playerScore">0</span></div>
            <div id="computerCounter" class="score-item">Computer: <span id="computerScore">0</span></div>
        </div>
    </div>
    <button id="play-again" class="hidden">Play Again</button>
    <script src="main.js" defer></script>
</body>
</html>
